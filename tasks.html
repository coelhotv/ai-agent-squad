<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        body {
            font-family: "Inter", "Segoe UI", system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #0f172a;
            color: #f8fafc;
        }
        .container {
            width: min(1800px, 100%);
            margin: 0 auto;
            padding: 2.5rem 1.5rem 3rem;
        }
        h1 {
            margin-bottom: 0.25rem;
        }
        p {
            color: #cbd5f5;
            margin-top: 0;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        button {
            padding: 0.65em 1.2em;
            border: none;
            border-radius: 6px;
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button.secondary {
            background-color: #0ea5e9;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        button.secondary:hover {
            background-color: #0284c7;
        }
        #refresh-status {
            margin-top: 0.75rem;
            font-size: 0.9em;
            color: #94a3b8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5em;
            table-layout: auto;
        }
        th, td {
            padding: 0.95em 0.75em;
            text-align: left;
            border-bottom: 1px solid #1f2937;
            word-break: break-word;
            white-space: normal;
        }
        th {
            background-color: #1f2937;
            font-size: 0.85em;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background-color: #111827;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            font-size: 0.75rem;
            font-family: Menlo, Consolas, monospace;
            color: #cbd5f5;
        }
        .status {
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .status.starting {
            color: #60a5fa;
        }
        .status.pending_approval {
            color: #fbbf24;
        }
        .status.pending_research_approval,
        .status.pending_prd_approval,
        .status.pending_story_approval {
            color: #fbbf24;
        }
        .status.completed {
            color: #34d399;
        }
        .status.rejected,
        .status.error {
            color: #f87171;
        }
        .empty {
            text-align: center;
            padding: 2em;
            background: #1f2937;
            border-radius: 10px;
            margin-top: 1.5em;
        }
        .table-wrapper {
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.3);
            overflow-x: auto;
        }
        .table-wrapper table {
            margin: 0;
            table-layout: fixed;
            min-width: 1200px;
        }
        .wide-cell {
            max-height: 8rem;
            overflow-y: auto;
            border: 1px solid #1f2937;
            border-radius: 8px;
            padding: 0.5rem;
            background: #0b1224;
        }
        .wide-cell pre {
            margin: 0;
            font-size: 0.78rem;
            line-height: 1.35;
            white-space: pre-wrap;
        }
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            .container {
                padding-left: 1rem;
                padding-right: 1rem;
            }
            table {
                table-layout: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Dashboard</h1>
        <p>Live view of every task stored in <code>tasks.db</code>. This page refreshes automatically every 60 seconds or when you click refresh.</p>
        <div class="actions">
            <button id="manual-refresh">Refresh Now</button>
            <button id="download-csv" class="secondary">Export CSV</button>
        </div>
        <div id="refresh-status">Waiting for first fetch…</div>
        <div id="table-container" class="empty">No tasks yet. Submit an idea from the main dashboard.</div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const tableContainer = document.getElementById('table-container');
        const refreshStatus = document.getElementById('refresh-status');
        const manualRefreshBtn = document.getElementById('manual-refresh');
        const exportTasksBtn = document.getElementById('download-csv');

        async function fetchTasks() {
            refreshStatus.textContent = 'Refreshing…';
            try {
                const response = await fetch(`${API_BASE_URL}/tasks`);
                if (!response.ok) throw new Error('Failed to fetch tasks.');
                const tasks = await response.json();
                renderTasks(tasks);
                refreshStatus.textContent = `Last updated ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                refreshStatus.textContent = error.message;
                console.error(error);
            }
        }

        function renderTasks(tasks) {
            if (!tasks.length) {
                tableContainer.innerHTML = '<div class="empty">No tasks yet. Submit an idea from the main dashboard.</div>';
                return;
            }

            const rows = tasks.map(task => `
                <tr>
                    <td>${task.task_id}</td>
                    <td>${escapeHtml(task.product_idea || '')}</td>
                    <td class="status ${task.status}">${task.status}</td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.research_summary || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.prd_summary || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.user_stories || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.user_flow_diagram || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.wireframe_html || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.engineering_spec || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.engineering_spec_qa || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.engineering_code || '')}</pre></div></td>
                    <td><div class="wide-cell"><pre>${escapeHtml(task.engineering_qa || '')}</pre></div></td>
                    <td>${escapeHtml(task.last_rejected_step || '')}</td>
                    <td>${escapeHtml(task.last_rejected_at || '')}</td>
                    <td>${renderResubmit(task)}</td>
                    <td>${escapeHtml(task.pending_approval_content || '')}</td>
                </tr>
            `).join('');

            tableContainer.innerHTML = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Task ID</th>
                                <th>Product Idea</th>
                                <th>Status</th>
                                <th>Research Summary</th>
                                <th>PRD Summary</th>
                                <th>User Stories</th>
                                <th>User Flow Diagram</th>
                                <th>Wireframe HTML</th>
                                <th>Eng. Spec</th>
                                <th>Eng. Spec QA</th>
                                <th>Eng. Prototype</th>
                                <th>Engineering QA</th>
                                <th>Last Rejected Step</th>
                                <th>Last Rejected At</th>
                                <th>Resubmit</th>
                                <th>Pending Approval Content</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        manualRefreshBtn.addEventListener('click', fetchTasks);
        fetchTasks();
        setInterval(fetchTasks, 120000);
        exportTasksBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = `${API_BASE_URL}/tasks/export`;
            link.download = 'tasks_export.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        function renderResubmit(task) {
            if (task.status !== 'rejected' || !task.last_rejected_step) {
                return '';
            }
            return `<button onclick="resubmitStep('${task.task_id}','${task.last_rejected_step}')">Re-submit ${task.last_rejected_step}</button>`;
        }

        async function resubmitStep(taskId, step) {
            try {
                refreshStatus.textContent = 'Resubmitting…';
                const response = await fetch(`${API_BASE_URL}/resubmit_step`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task_id: taskId, step })
                });
                if (!response.ok) throw new Error('Resubmit failed');
                await fetchTasks();
                refreshStatus.textContent = 'Resubmitted and refreshed.';
            } catch (err) {
                console.error(err);
                refreshStatus.textContent = err.message;
            }
        }
    </script>
</body>
</html>
